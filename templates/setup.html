<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Setup</title>
</head>
<body>
<h1>Game setup</h1>
<form action = "http://127.0.0.1:5000/setup" method="POST">
    <input type="text" name="name">
    <input type="submit" value="Submit">
</form>
<h2>Users</h2>
<ul>
    {% for key in user_names.items() %}
       <li> {{ key }} </li>
    {% endfor %}
</ul>
</body>
</html>
